---
name: Build
permissions:
  contents: read

on:
  push:
  pull_request:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ci_version: ${{ steps.set-ci-version.outputs.ci_version }}
    steps:
      - name: Set CI version
        id: set-ci-version
        shell: bash
        run: |
          CI_VERSION=`echo ${GITHUB_SHA} | cut -c1-6`
          echo "ci_version=${CI_VERSION}" >> "${GITHUB_OUTPUT}"

  build-appimage:
    needs: setup
    uses: ./.github/workflows/build-appimage.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  build-steamlink:
    needs: setup
    uses: ./.github/workflows/build-steamlink.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  build-windows-macos:
    needs: setup
    uses: ./.github/workflows/build-win-mac.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [setup, build-appimage, build-steamlink, build-windows-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release
          TAG="${{ github.ref_name }}"
          CI_VERSION="${{ needs.setup.outputs.ci_version }}"

          # Zip Windows x64
          if [ -d "artifacts/Moonlight-Windows-x64-${CI_VERSION}" ]; then
            cd "artifacts/Moonlight-Windows-x64-${CI_VERSION}"
            zip -r "../../release/Moonlight-${TAG}-Windows-x64.zip" .
            cd ../..
          fi

          # Zip Windows ARM64
          if [ -d "artifacts/Moonlight-Windows-arm64-${CI_VERSION}" ]; then
            cd "artifacts/Moonlight-Windows-arm64-${CI_VERSION}"
            zip -r "../../release/Moonlight-${TAG}-Windows-arm64.zip" .
            cd ../..
          fi

          # Zip Steam Link
          if [ -d "artifacts/Moonlight-SteamLink-${CI_VERSION}" ]; then
            cd "artifacts/Moonlight-SteamLink-${CI_VERSION}"
            zip -r "../../release/Moonlight-${TAG}-SteamLink.zip" .
            cd ../..
          fi

          # Copy macOS .dmg (already a single file)
          for f in artifacts/Moonlight-macOS-${CI_VERSION}/*.dmg; do
            [ -f "$f" ] && cp "$f" "release/Moonlight-${TAG}-macOS.dmg"
          done

          # Copy Linux AppImage (already a single file)
          for f in artifacts/Moonlight-LinuxAppImage-${CI_VERSION}/*.AppImage; do
            [ -f "$f" ] && cp "$f" "release/Moonlight-${TAG}-Linux-x86_64.AppImage"
          done

          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release/*
