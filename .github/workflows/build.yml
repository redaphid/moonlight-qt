---
name: Build
permissions:
  contents: read

on:
  push:
  pull_request:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ci_version: ${{ steps.set-ci-version.outputs.ci_version }}
    steps:
      - name: Set CI version
        id: set-ci-version
        shell: bash
        run: |
          CI_VERSION=`echo ${GITHUB_SHA} | cut -c1-6`
          echo "ci_version=${CI_VERSION}" >> "${GITHUB_OUTPUT}"

  build-appimage:
    needs: setup
    uses: ./.github/workflows/build-appimage.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  build-steamlink:
    needs: setup
    uses: ./.github/workflows/build-steamlink.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  build-windows-macos:
    needs: setup
    uses: ./.github/workflows/build-win-mac.yml
    with:
      ci_version: ${{ needs.setup.outputs.ci_version }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [setup, build-appimage, build-steamlink, build-windows-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release
          CI_VERSION="${{ needs.setup.outputs.ci_version }}"

          # Flatten artifacts into release directory with clean names
          for dir in artifacts/Moonlight-*; do
            [ -d "$dir" ] || continue
            name=$(basename "$dir")
            # Skip debug symbol artifacts
            case "$name" in zDevDbgSyms-*) continue ;; esac
            for file in "$dir"/*; do
              [ -f "$file" ] || continue
              cp "$file" "release/"
            done
          done

          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release/*
